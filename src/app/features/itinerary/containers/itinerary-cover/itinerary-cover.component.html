par le raccourci qui \u00e9vite S\u00e9zenove)<\/td>\n  <\/tr>\n  <tr>\n    <td valign=\"top\" class=\"car1\">Dur\u00e9e du parcours \u00e0 pied<\/td>\n    <td valign=\"top\" class=\"car2\">3&thinsp;h&thinsp;30 le parcours complet, 2&thinsp;h&thinsp;30 par le raccourci <br>(voir plan)<\/td>\n  <\/tr>\n  <tr>\n    <td valign=\"top\" class=\"car1\">Etat des chemins<\/td>\n    <td valign=\"top\" class=\"car2\">Majoritairement asphalt\u00e9s, trafic mod\u00e9r\u00e9 \u00e0 faible<\/td>\n  <\/tr>\n  <tr>\n    <td valign=\"top\" class=\"car1\">S\u00e9curit\u00e9 pi\u00e9tons<\/td>\n    <td valign=\"top\" class=\"car2\">Majoritairement tr\u00e8s bonne<\/td>\n  <\/tr>\n  <tr>\n    <td valign=\"top\" class=\"car1\">Praticabilit\u00e9<\/td>\n    <td valign=\"top\" class=\"car2\">Facile<\/td>\n  <\/tr>\n  <tr>\n    <td valign=\"top\" class=\"car1\">Poussettes et chaises roulantes<\/td>\n    <td valign=\"top\" class=\"car2\">Bonne (attention, mont\u00e9e raide et chemins de terre)<\/td>\n  <\/tr>\n  <tr>\n    <td valign=\"top\" class=\"car1\">V\u00e9lo<\/td>\n    <td valign=\"top\" class=\"car2\">Tr\u00e8s bonne<\/td>\n  <\/tr>\n<\/tbody><\/table><\/p>\n\n<h4>Au cours de votre promenade\u2026<\/h4>\n<p>- respectez la vie priv\u00e9e ; ne p\u00e9n\u00e9trez pas dans une propri\u00e9t\u00e9 sans y avoir \u00e9t\u00e9 formellement invit\u00e9 ;<\/p>\n<p>- respectez la nature : nombre de biotopes sont fragiles ; \u00e9vitez de les pi\u00e9tiner et d\u2019effrayer les animaux ; en particulier, tenez votre chien en laisse et emportez ses petits cadeaux.<\/p><br \/>\n<p><img class=\"logo-intern\" src=\"1\/pictos-plo-1.jpg\" alt=\"\"><\/p>\n\n<h4>En route !<\/h4>\n<p>Soyez curieux, prenez le temps d\u2019observer ce qui para\u00eet invisible, restez \u00e0 l\u2019\u00e9coute des chuchotements imperceptibles de la nature, laissez votre imagination plonger dans le pass\u00e9 des vieilles demeures\u2026<\/p>\n<p>Et faites comme Jean-Jacques Rousseau, savourez quelques productions locales
